{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>

    <body style="background-image: url({% static 'images/background.jpg' %});background-size:100% 150%;" >

        {% include "header.html" %} 
        <div class="container">
            {% block content %}
            {% endblock %} 
        </div>
        {% include "footer.html" %}
        {% block javascript %}
        {% endblock %} 
    </body>
</html>
